<div>
    <filter-textbox filter="vm.filter"></filter-textbox>
    <br/>
    <h3>Author {{ vm.id }}</h3>
    <ul>
        <li>Name: <strong>{{ vm.author.attributes.name }}</strong></li>

    </ul>
    <p>
        <a href="#/">Volver</a>
    </p>
</div>
